<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="JavaScript" src="js/script.js"></script>
</head>
<body>
    <button onclick="bloquearComentario()"> Clique aqui!</button>
    <div id="contextText">Texte que ira sumir</div>
    <script>
        function bloquearComentario(){
            var x = document.getElementById('contextText');

            if(x.style.display ==='none'){
                x.style.display = 'block';
           
            }else{
                x.style.display = 'none';
                
            }
        }
    </script>

</body>
</html>
